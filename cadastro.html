<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="shortcut icon" href="../assets/img/sinal-reciclagem.png" type="image/x-icon" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/login.css">
        <title>Digitech+ Cadastro</title>        
    </head>

    <body>        
        <div class="container">
            <div class="container-login">
                <div class="wrap-login">
                    <form class="login-form">
                        
                        <span class="login-form-title">
                            Digitech+
                        </span>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input class="input-form" type="nome" name="nome" required autocomplete="off">
                            <span class="focus-input-form" data-placeholder="Nome"></span>
                        </div>

                        <div class="wrap-input margin-top-35 margin-bottom-35">
                            <input class="input-form" type="email" name="email" required autocomplete="off">
                            <span class="focus-input-form" data-placeholder="E-mail"></span>
                        </div>

                        <div class="wrap-input margin-bottom-35">
                            <input class="input-form" type="password" name="password" required>
                            <span class="focus-input-form" data-placeholder="Crie uma senha"></span>
                        </div>
                        <div class="wrap-input margin-bottom-35">
                            <input class="input-form" type="password" name="password" required>
                            <span class="focus-input-form" data-placeholder="Confirme sua senha"></span>
                        </div>

                        <div class="container-login-form-btn">
                            <button class="login-form-btn">
                                Cadastrar
                            </button>
                        </div>

                        <ul class="login-utils">
                         
                            <li>
                                <span class="text1">
                                    O cadastro foi realizado?
                                </span>

                                <a href="Login.html" class="text2">
                                    Login
                                </a>
                            </li>
                        </ul>
                    </form>
                </div>
                <img src="../assets/img/Login.png" alt="figurinha de uma mulher utilizando mapa no app" width="300" height="300" class="margin-left-50" />
            </div>
        </div>
        <script src="../js/login.js" type="module"></script>
    </body>
</html>
